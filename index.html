<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
 <div class="card">
    <div class="imagem">
      <img class="principal" src="./images/image-equilibrium.jpg" alt="imagem de um nft">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="imagem overlay">
      </div>
    </div>
    <div class="texto">
      <h1 class="primeiro-titulo">Equilibrium #3429</h1>

      <p class="txt">Our Equilibrium collection promotes balance and calm.</p>
      <div class="valor">
        <h2 class="eth"><img src="./images/icon-ethereum.svg" alt="icone ethereum">0.041 ETH</h2>
        <h2 class="dias"><img src="./images/icon-clock.svg" alt="icone relogio">3 days left</h2>
      </div>
      <hr size="1px"> 
      <div class="terceiro">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p class="criador">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </div>

</body>
</html>
